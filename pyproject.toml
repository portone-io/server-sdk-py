[project]
name = "portone-server-sdk"
version = "0.1.0"
description = "PortOne Python SDK for server-side usage"
authors = [{ name = "portone-dx", email = "support@portone.io" }]
dependencies = ["httpx>=0.27.0", "pyserde>=0.20.0"]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["ruff>=0.5.6", "mypy>=1.11.1"]

[tool.rye.scripts]
"gen:env" = { call = "scripts.env:gen" }
"gen:schema" = { call = "scripts.schema:gen" }
"gen:typed" = { call = "scripts.typed:gen" }
gen = { chain = ["gen:env", "gen:schema", "gen:typed"] }
check = { chain = ["gen", "mypy"] }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["portone_server_sdk"]

[tool.mypy]
packages = ["portone_server_sdk", "scripts"]
strict = true
enable_incomplete_feature = ["NewGenericSyntax"]
explicit_package_bases = false

[tool.ruff]
include = ["portone_server_sdk/*.py", "scripts/*.py"]
